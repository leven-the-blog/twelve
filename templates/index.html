<!doctype html>
<html>
<head>
    <title>{ config.name }</title>
    { include includes }
</head>
<body>
    { include header }
    { for post in posts }
    <article class="post container my-3">
        <header>
            <h1 class="post-title"><a href="/{ post.slug }.html">{ post.title }</a></h1>
            <time class="post-date">{ post.date }</time>
        </header>
        { post.content }
    </article>
    { end }
    { include footer }
</body>
</html>
