<!doctype html>
<html>
<head>
    <title>{ post.title }</title>
    { include includes }
</head>
<body>
    { include header }
    <article class="post container my-3">
        <header>
            <h1 class="post-title">{ post.title }</h1>
            <time class="post-date">{ post.date }</time>
        </header>
        { post.content }
    </article>
    { include footer }
</body>
</html>
